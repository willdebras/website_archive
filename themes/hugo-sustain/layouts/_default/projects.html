<section id="projects">
  <div class="container instaFade">
    <div class="opt">
    {{ .Site.Data.projects.name }}
    </div>
    <div class="panel panel-default">
      <div class="panel-body rale">
      {{ range $i, $el := .Site.Data.projects.source }}
        <h5>
          <i class="{{ .icon }}"></i>&nbsp;&nbsp;
          <strong><a href={{ $el.url }}>{{ $el.title }}</a></strong>&nbsp;-&nbsp;{{ $el.description }}
        </h5>
      {{ end }}
      </div>
    </div>
  </div>
</section>
